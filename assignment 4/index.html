<html>
<head>
	<title>Form 1</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<center>
	<header>
		<h1>Facemash</h1><br/>
	<h3>Let's connect world...</h3>
	</center>
	<fieldset>
		<legend>Personal information</legend>
	</header>
	<center>
	<form>
		First name :- <input type="text"></input>
		Last name :- <input type="text"></input><br/>
		Email :- <input type="email" name="email" id="email" onblur="ValidateEmail()"></input>
		Password :- <input type="password" name="password" maxlength="10"></input><br/><br/>
		Password instruction:- <input type="text" value="Password must be 8 character" size="25" readonly disabled ><br/><br/>
		<label>Gender :- </label>
		<input type="radio" value="male" checked>male</input>
		<input type="radio" value="female">female</input>
		<input type="radio" value="other">other</input><br/><br/>
		<label>Hobbies :- </label>
		<input type="checkbox" value="male" checked>Singing</input><br/><br/>
		<input type="checkbox" value="female">Writing</input><br/><br/>
		<input type="checkbox" value="other">dancing</input><br/><br/>
		<input type="checkbox" value="other">writing</input><br/><br/>
		<input type="checkbox" value="other">other</input><br/><br/>
		<button>Click here!</button><br/><br/>
		<label>Your city name :- </label>
		<select size="3" multiple>
			<option value="Anand">Anand </option>
			<option value="Nadiad"> Nadiad </option>
			<option value="Vadodara"> Vadodara </option>
			<option value="Surat">Surat</option>
		</select><br/>
		Your Birthdate :- <input type="datetime-local"></input><br/><br/>
		Your Birthmonth :- <input type="month"></input><br/><br/>
		Rating :- <input type="number" min="1" max="5"></input><br/><br/>
		Favorite Color:- <input type="color" value="#ff0034"></input><br/>
		<input type="submit" value="Submit"></input>
		<input type="reset" value="Reset"></input>
		
	</form>
	</center>
	</fieldset>
</body>
</html>
